{% extends 'base/base.html' %}

{% block content %}
<h2>Teachers List</h2>

<a href="{% url 'add_teacher' %}" class="btn btn-primary mb-3">Add New Teacher</a>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Classrooms Assigned</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.name }}</td>
            <td>{{ teacher.email }}</td>
            <td>{{ teacher.phone_number }}</td>
            <td>{{ teacher.classroom_count }}</td>
            <td>
                <a href="{% url 'edit_teacher' teacher.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'delete_teacher' teacher.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this teacher?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
