{% extends 'base/base.html' %}

{% block content %}
<h2>Classrooms Lists</h2>

<a href="{% url 'add_classroom' %}" class="btn btn-success mb-3">Add New Classroom</a>
<a href="{% url 'add_teacher' %}" class="btn btn-primary mb-3">Add New Teacher</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Teacher</th>
            <th>Room Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for classroom in classrooms %}
            <tr>
                <td>{{ classroom.name }}</td>
                <td>{{ classroom.teacher }}</td>
                <td>{{ classroom.room_number }}</td>
                <td>
                    <a href="{% url 'edit_classroom' classroom.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'delete_classroom' classroom.id %}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this classroom?');">
                        Delete
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
