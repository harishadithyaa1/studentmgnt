{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h5>Mark Attendance for {{ student.first_name }} {{ student.last_name }}</h5>
        </div>
        <div class="card-body">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Present Days:</label>
                    <input type="number" name="present_days" class="form-control" value="{{ student.present_days }}">
                </div>

                <div class="mb-3">
                    <label>Total Days:</label>
                    <input type="number" name="total_days" class="form-control" value="{{ student.total_days }}">
                </div>

                <div class="mb-3">
                    <label>Attendance Percentage:</label>
                    <input type="number" name="attendance" class="form-control" required value="{{ student.attendance_percentage|floatformat:0 }}">
                </div>

                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
