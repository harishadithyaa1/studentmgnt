<form method="get">
    <input type="text" name="q" placeholder="Search student by name" value="{{ query }}">
    <button type="submit">Search</button>
</form>
{% if no_results %}
    <p>No student found with that name.</p>
{% endif %}

<ul>
  {% for student in students %}
    <li>{{ student.first_name }} {{ student.last_name }}</li>
  {% empty %}
    <li>No students available.</li>
  {% endfor %}
</ul>
