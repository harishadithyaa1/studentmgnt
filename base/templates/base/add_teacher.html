{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-warning text-center text-dark">
                    <h4 class="mb-0">Add Teacher</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.non_field_errors }}

                        <div class="mb-3">
                            <label for="id_name" class="form-label">Name</label>
                            {{ form.name }}
                        </div>

                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            {{ form.email }}
                        </div>

                        <div class="mb-3">
                            <label for="id_phone_number" class="form-label">Phone Number</label>
                            {{ form.phone_number }}
                        </div>

                        <div class="mb-3">
                            <label for="id_hire_date" class="form-label">Hire Date</label>
                            {{ form.hire_date }}
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Add Teacher</button>
                        <a href="{% url 'teacher_list' %}" class="btn btn-secondary mt-2 w-100">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
