{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-warning text-dark">
            <h2>Edit Teacher: {{ teacher.name }}</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" value="{{ teacher.name }}" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control" value="{{ teacher.email }}" required>
                </div>
                <div class="mb-3">
                    <label>Phone</label>
                    <input type="text" name="phone_number" class="form-control" value="{{ teacher.phone_number }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'teacher_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
